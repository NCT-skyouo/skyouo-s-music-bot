

name: Codecov Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Codecov
        uses: codecov/codecov-action@v2.1.0
        with:
            token: ${{ secrets.CODECOV_TOKEN }}
            flags: unittests
